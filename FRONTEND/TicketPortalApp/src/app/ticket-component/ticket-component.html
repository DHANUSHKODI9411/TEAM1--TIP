<h2>Ticket Form</h2>
<form>
    <input type="button" value="new" (click)="newticket()"/><br />
    Ticket Id <input type="text" [(ngModel)]="ticket.ticketId" name="ticket.ticketId"/>
    <input type="button" value="show" (click)="showoneticket()"/><br /><br />
    Title<input type="text" [(ngModel)]="ticket.title" name="ticket.title" /><br /><br />
    Description <input type="text" [(ngModel)]="ticket.description" name="ticekt.description"/><br/><br />
    Created Employee<input type="text"[(ngModel)]="ticket.createdEmployeeId" name="ticket.createdEmployeeId"/><br /><br />
</form>
<table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Ticket ID</th>
      <th>Title</th>
      <th>description</th>
      <th>Created Employee Id</th>
      <th>Ticket type Id</th>
      <th>status Id</th>
      <th>assignedEmployee</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tkt of tickets">
      <td>{{ tkt.ticketId }}</td>
      <td>{{ tkt.title}}</td>
      <td>{{ tkt.description}}</td>
      <td>{{ tkt.createdEmployeeId}}</td>
      <td>{{tkt.ticketTypeId}}</td>
      <td>{{tkt.statusId}}</td>
      <td>{{tkt.assignedEmployeeId}}</td>
    </tr>
  </tbody>
</table>
