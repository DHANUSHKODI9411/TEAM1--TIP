<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" routerLinkActive="active" class="navbar-title">
      Ticket Portal
    </a>
  </div>

  <div class="navbar-menu">
    <!-- Always visible links: Home -->
    <a routerLink="/" routerLinkActive="active" class="nav-link">
      Home
    </a>

    <!-- Conditional links based on authentication and role -->
    @if (isAuthenticated()) {
      <!-- Logged in user menu -->
      @if (isAdmin()) {
        <!-- Admin sees all tables -->
        <a routerLink="/employee" routerLinkActive="active" class="nav-link">
          Employee
        </a>
        <a routerLink="/status" routerLinkActive="active" class="nav-link">
          Status
        </a>
        <a routerLink="/sla" routerLinkActive="active" class="nav-link">
          SLA
        </a>
        <a routerLink="/tickettype" routerLinkActive="active" class="nav-link">
          Ticket Type
        </a>
      }

      <!-- All logged-in users see these -->
      <a routerLink="/ticket" routerLinkActive="active" class="nav-link">
        Ticket
      </a>
      <a routerLink="/ticketreplies" routerLinkActive="active" class="nav-link">
        Ticket Replies
      </a>

      <!-- User info and logout -->
      <div class="user-section">
        <span class="user-name">Hi, {{ empName() }}</span>
        <a routerLink="/logout" routerLinkActive="active" class="nav-link logout-link" (click)="logout()">
          Logout
        </a>
      </div>
    } @else {
      <!-- Not logged in - show Login/Register -->
      <a routerLink="/login" routerLinkActive="active" class="nav-link">
        Login
      </a>
      <a routerLink="/register" routerLinkActive="active" class="nav-link">
        Register
      </a>
    }
  </div>
</nav>
