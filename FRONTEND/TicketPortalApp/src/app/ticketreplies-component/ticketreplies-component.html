<!-- Role radio buttons + dynamic ID display -->
<div class="role-box">
  <label>
    <input type="radio"
           name="viewRole"
           [(ngModel)]="viewRole"
           value="creator">
    Creator
  </label>

  <label>
    <input type="radio"
           name="viewRole"
           [(ngModel)]="viewRole"
           value="assignee">
    Assignee
  </label>
</div>

<div class="who-box" *ngIf="reply?.replyId">
  <ng-container *ngIf="viewRole === 'creator'">
    <b>Assigned Employee ID:</b>
    <span>{{ reply.assignedEmployeeId || 'Unassigned' }}</span>
  </ng-container>

  <ng-container *ngIf="viewRole === 'assignee'">
    <b>Creator Employee ID:</b>
    <span>{{ reply.createdEmployeeId }}</span>
  </ng-container>
</div>
