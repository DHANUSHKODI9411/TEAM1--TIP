<div class="reg-page">

  <div class="register-form">

    <h2>Register New Employee</h2>

    <div *ngIf="errMsg" class="err">
      {{ errMsg }}
    </div>

    <form #regForm="ngForm">

      <div class="field">
        <label>Employee ID</label>
        <input type="text"
               [(ngModel)]="user.employeeId"
               name="employeeId"
               maxlength="5"
               placeholder="EMP01"
               required />
      </div>

      <div class="field">
        <label>Employee Name</label>
        <input type="text"
               [(ngModel)]="user.employeeName"
               name="employeeName"
               maxlength="50"
               required />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email"
               [(ngModel)]="user.email"
               name="email"
               maxlength="100"
               placeholder="suresh@ey.com"
               required />
      </div>

      <div class="field">
        <label>Password (8â€“15 chars)</label>
        <input type="password"
               [(ngModel)]="user.password"
               name="password"
               minlength="8"
               maxlength="15"
               required />
      </div>

      <div class="btn-row">
        <button type="button"
                class="btn primary"
                (click)="register()"
                [disabled]="regForm.invalid">
          Register
        </button>

        <button type="button"
                class="btn ghost"
                (click)="user = {employeeId:'',employeeName:'',email:'',password:'',role:'User'}">
          Reset
        </button>
      </div>

    </form>
  </div>

</div>
