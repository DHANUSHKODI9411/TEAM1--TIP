<h2>Status Form</h2>
<form>
    <input type="button" value="New" (click)="newStatus()" /> <br />
    Status ID : <input type="text" [(ngModel)]="status.statusId" name="status.statusId" maxlength="5" /> &nbsp;
    <input type="button" value="Show" (click)="showStatus()" /> <br />

    Status Name : <input type="text" [(ngModel)]="status.statusName" name="status.statusName" maxlength="30" /> <br />

    Description : <textarea [(ngModel)]="status.description" name="status.description"
    rows="3" cols="50" maxlength="100" placeholder="Enter status description..."></textarea> <br />

    Is Active :
    <select [(ngModel)]="status.isActive" name="status.isActive">
      <option [ngValue]="true">Active</option>
      <option [ngValue]="false">Inactive</option>
    </select> <br />

    <input type="button" value="Save" (click)="saveStatus()" /> &nbsp;
    <input type="button" value="Update" (click)="updateStatus()" /> &nbsp;
    <input type="button" value="Delete" (click)="deleteStatus()" />
</form>
<p style="color: red;">{{ errMsg }}</p>

<h2>List of Statuses</h2>
<table border="1">
    <thead>
        <tr>
            <th>Status ID</th>
            <th>Status Name</th>
            <th>Description</th>
            <th>Is Active</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of statuss">
            <td>{{ s.statusId }}</td>
            <td>{{ s.statusName }}</td>
            <td>{{ s.description || 'N/A' }}</td>
            <td>{{ s.isActive ? 'Active' : 'Inactive' }}</td>
        </tr>
    </tbody>
</table>
